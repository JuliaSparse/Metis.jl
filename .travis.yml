## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx

julia:
  - 0.6
  - nightly

matrix:
 allow_failures:
 - julia: nightly

notifications:
  email: false

git:
  depth: 99999999

after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Metis")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
